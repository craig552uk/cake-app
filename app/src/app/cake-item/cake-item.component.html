<h1>{{ cake.name }}</h1>

<div class="mb-3">
    <img src="{{ cake.imageUrl }}" alt="{{ cake.name }}">
</div>

<div class="mb-3">
    Comment: "{{ cake.comment }}"
</div>

<div class="mb-3">
    Yum Factor: <b>{{ cake.yumFactor }}</b>
</div>

<div class="mb-3">
    <a href="/cakes" class="btn btn-primary">Back to all Cakes</a>
</div>
